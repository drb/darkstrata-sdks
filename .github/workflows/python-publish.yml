name: Publish Python SDK (Manual)

# This workflow is for manual re-publishing only.
# Automatic publishing is handled by the release.yml workflow.

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (do not actually publish)'
        required: false
        type: boolean
        default: false

defaults:
  run:
    working-directory: sdks/python

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: sdks/python/dist/

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest --cov

  publish:
    name: Publish to PyPI
    needs: [build, test]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry-run }}
    # Required for PyPI trusted publishing (OIDC)
    environment: pypi-publish
    permissions:
      id-token: write
    steps:
      - name: Download distribution
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No token needed! Uses OIDC trusted publishing
