name: Publish Rust SDK (Manual)

# This workflow is for manual re-publishing only.
# Automatic publishing is handled by the release.yml workflow.

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (do not actually publish)'
        required: false
        type: boolean
        default: false

defaults:
  run:
    working-directory: sdks/rust

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  publish:
    name: Publish to crates.io
    needs: [test]
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry-run }}
    environment: crates-publish
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
