name: Java SDK CI

on:
  push:
    branches: [main]
    paths:
      - 'java/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'java/**'
      - '.github/workflows/java-ci.yml'

defaults:
  run:
    working-directory: java

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11, 17, 21]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B compile

      - name: Run tests
        run: mvn -B test

      - name: Package
        run: mvn -B package -DskipTests

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check code style
        run: mvn -B validate
