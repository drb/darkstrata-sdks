# DarkStrata Technology Add-on - Collections Configuration
# Defines KV Store collections for checkpoints and threat intel lookups

#
# Checkpoint collection for incremental sync
#
[ta_darkstrata_checkpoints]
enforceTypes = false
field.key = string
field.last_sync = string
field.last_run = string
field.event_count = number

#
# Email Intelligence collection
# Stores compromised email addresses for ES Threat Intel Framework
#
[darkstrata_email_intel]
enforceTypes = true
field.email = string
field.description = string
field.threat_key = string
field.weight = number
field.first_seen = time
field.last_seen = time
field.source = string
field.flow = string

#
# Domain Intelligence collection
# Stores domains associated with credential exposure
#
[darkstrata_domain_intel]
enforceTypes = true
field.domain = string
field.description = string
field.threat_key = string
field.weight = number
field.first_seen = time
field.last_seen = time

#
# User Intelligence collection
# Stores compromised usernames for ES Threat Intel Framework
#
[darkstrata_user_intel]
enforceTypes = true
field.user = string
field.description = string
field.threat_key = string
field.weight = number
field.first_seen = time
field.last_seen = time
field.email = string

#
# Alert tracking collection
# Tracks processed alerts to avoid duplicates
#
[ta_darkstrata_alerts]
enforceTypes = true
field.alert_id = string
field.stix_id = string
field.generated_at = time
field.processed_at = time
field.indicator_count = number
field.status = string
