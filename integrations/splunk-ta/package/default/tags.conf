# DarkStrata Technology Add-on - Tags Configuration
# Maps event types to CIM data models for Enterprise Security integration

#
# Threat Intelligence Data Model Tags
#
[eventtype=darkstrata_credential_exposure]
threat = enabled
threatintel = enabled

[eventtype=darkstrata_alerts]
threat = enabled
alert = enabled

#
# Authentication Data Model Tags
# Compromised credentials map to authentication events
#
[eventtype=darkstrata_authentication]
authentication = enabled

#
# Identity Management Data Model Tags
#
[eventtype=darkstrata_inbound_exposure]
identity = enabled
change = enabled

#
# Network Traffic Tags (for domain-based indicators)
#
[eventtype=darkstrata_outbound_exposure]
web = enabled

#
# Malware Data Model Tags
#
[eventtype=darkstrata_malware_credentials]
malware = enabled
attack = enabled

#
# Alert Tags for ES Notable Events
#
[eventtype=darkstrata_critical_exposure]
alert = enabled
notable = enabled
