# DarkStrata Technology Add-on - Event Types Configuration
# Defines event types for CIM compliance and ES integration

#
# All DarkStrata events
#
[darkstrata_events]
search = sourcetype="darkstrata:*"

#
# Credential exposure indicators (observed-data)
#
[darkstrata_credential_exposure]
search = sourcetype="darkstrata:stix:observed-data"

#
# Credential exposure alerts (bundles)
#
[darkstrata_alerts]
search = sourcetype="darkstrata:stix:alert"

#
# Inbound compromised credentials (corporate email/username found in breaches)
#
[darkstrata_inbound_exposure]
search = sourcetype="darkstrata:stix:observed-data" flow_direction="inbound"

#
# Outbound compromised credentials (corporate credentials used on third-party sites)
#
[darkstrata_outbound_exposure]
search = sourcetype="darkstrata:stix:observed-data" flow_direction="outbound"

#
# Malware-sourced credentials (infostealers, keyloggers)
#
[darkstrata_malware_credentials]
search = sourcetype="darkstrata:stix:observed-data" source_type="malware"

#
# Breach-sourced credentials (data breaches, leaks)
#
[darkstrata_breach_credentials]
search = sourcetype="darkstrata:stix:observed-data" source_type="breach"

#
# Critical severity exposures
#
[darkstrata_critical_exposure]
search = sourcetype="darkstrata:stix:observed-data" (labels="*severity-critical*" OR labels="*severity-high*")

#
# Authentication events for CIM mapping
#
[darkstrata_authentication]
search = sourcetype="darkstrata:stix:observed-data" user=*
