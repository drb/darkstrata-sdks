# DarkStrata Technology Add-on for Splunk
# Application configuration

[install]
is_configured = false
state = enabled
build = 1

[ui]
is_visible = true
label = DarkStrata Technology Add-on
docs_section_override = AddOns:released

[launcher]
author = DarkStrata
description = Ingest DarkStrata threat intelligence into Splunk Enterprise Security. Provides modular inputs for credential exposure alerts, indicators, and data intelligence.
version = 1.0.0

[package]
id = TA-darkstrata
check_for_updates = true

[triggers]
reload.ta_darkstrata_account = simple
reload.ta_darkstrata_settings = simple
reload.darkstrata_indicators = simple
reload.darkstrata_alerts = simple
